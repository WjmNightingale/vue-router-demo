<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 路由的使用</title>
    <script src="vendors/vue.min.js"></script>
    <script src="vendors/vue-router.min.js"></script>
</head>

<body>
    <div id="app">
        <h1>命名路由</h1>
        <p>{{test}}</p>
        <ul>
            <li>
                <router-link :to="{name: 'home'}">Home</router-link>
            </li>
            <li>
                <router-link :to="{name: 'foo'}">Foo</router-link>
            </li>
            <li>
                <router-link :to="{name: 'bar'}">Bar</router-link>
            </li>
        </ul>
        <router-view></router-view>
    </div>
    <script>
        const Home = {
            template: `<div>that is Home</div>`
        };
        const Foo = {
            template: `<div>that is Foo</div>`
        };
        const Bar = {
            template: `<div>that is Bar</div>`
        }
        const routes = [{
                path: '/',
                name: 'home',
                component: Home
            },
            {
                path: '/foo',
                name: 'foo',
                component: Foo
            },
            {
                path: '/bar',
                name: 'bar',
                component: Bar
            }
        ]
        const router = new VueRouter({
            routes
        })
        const app = new Vue({
            el: '#app',
            router,
            data: {
                test: '123'
            }
        })
    </script>
</body>

</html>
